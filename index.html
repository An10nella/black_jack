<html lang="en">

    <meta charset="UTF-8">

<body>
     <div class="text-center text-warning">
    <h1>Blackjack</h1>
</div>

<div class="text-center" >
    <div class="question">
        <p id="play" class="text-light">Want to play a round?</p>

        <div class="numberCards">
            <p id="playCards" class="text-light">Cards:</p>
        </div>

        <div class="theSum">
            <p id="sumScore" class="text-light">Sum:</p>
        </div>

        <div class="btn-start-game ">
            
            <button type="but1" class="btn-start-game btn btn-warning btn-sm text-success mb-2 b-0" >START GAME  </button>
            <button type="but2" class="btn-start-game btn btn-warning btn-sm text-success mb-2 b-0">NEW CARDS </button>
            <button type="but3" class="btn-start-game btn btn-danger btn-sm text-dark mb-2 b-0">RESET</button>
 
    </div>
</div>
